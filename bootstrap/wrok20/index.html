<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>软件2301-丁志伟</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-12">
            <form class="border bg-light p-3">
                <div class="form-group">
                    账号<input type="text" id="username" class="form-control" placeholder="请输入你的邮箱或手机号" name="username">
                </div>
                <div class="form-group">
                    密码<input type="password" id="password" class="form-control" placeholder="请输入你的密码" name="password">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
