<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>软件2301-丁志伟</title>
  <link
    rel="stylesheet"
    href="../css/bootstrap.min.css"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="wh border border-primart"></div>
        <div class="wh border border-secondary"></div>
        <div class="wh border border-success"></div>
        <div class="wh border border-danger"></div>
        <div class="wh border border-warning"></div>
        <div class="wh border border-info"></div>
        <div class="wh border border-light"></div>
        <div class="wh border border-dark"></div>
        <div class="wh border border-white"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        1 <img
          src="./logo.png"
          alt=""
          class="rounded"
        >
        2 <img
          src="./logo.png"
          alt=""
          class="rounded-top"
        >
        3 <img
          src="./logo.png"
          alt=""
          class="rounded-right"
        >
        4 <img
          src="./logo.png"
          alt=""
          class="rounded-bottom"
        >
        5 <img
          src="./logo.png"
          alt=""
          class="rounded-left"
        >
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img
          src="./logo.png"
          alt=""
          class="rounded-pill"
        >
        <img
          src="./logo.png"
          alt=""
          class="rounded-0"
        >
        <img
          src="./logo.png"
          alt=""
          class="rounded-sm"
        >
        <img
          src="./logo.png"
          alt=""
          class="rounded-lg"
        >
        <img
          src="./logo.png"
          alt=""
          class="rounded-circle"
          style="width: 150px;"
        >
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          type="button"
          dira-label="关闭"
          class="close"
        ><span> &times;</span></button>
      </div>
    </div>
  </div>
</body>

</html>
