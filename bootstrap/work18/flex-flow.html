<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="../css/bootstrap.min.css"
  >
  <title>软件2301-丁志伟</title>
</head>

<body>
  <h1>flex-flow案例</h1>
  <a href="./index.html">Flex布局案例</a>
  <div class="container p-2">
    <div class="row">
      <div class="col-6 d-flex flex-row p-0 bg-info">
        <div class="p-2 border border-success bg-light">one</div>
        <div class="p-2 border border-success bg-light">two</div>
        <div class="p-2 border border-success bg-light">three</div>
      </div>
      <div class="col-6 d-flex flex-row-reverse p-0 bg-secondary">
        <div class="p-2 border border-success bg-light">one</div>
        <div class="p-2 border border-success bg-light">two</div>
        <div class="p-2 border border-success bg-light">three</div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 d-flex p-0 flex-column">
        <div class="p-2 border border-success bg-light">one</div>
        <div class="p-2 border border-success bg-light">two</div>
        <div class="p-2 border border-success bg-light">three</div>
      </div>
      <div class="col-6 d-flex p-0 flex-column-reverse">
        <div class="p-2 border border-success bg-light">one</div>
        <div class="p-2 border border-success bg-light">two</div>
        <div class="p-2 border border-success bg-light">three</div>
      </div>
    </div>
  </div>
</body>

</html>
