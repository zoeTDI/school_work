<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>软件2301-丁志伟</title>
    <link rel="stylesheet"
        href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>内联表单案例</h1>
                <form action=""
                    class="form-inline border bg-light p-3">
                    <div class="form-group mr-3">
                        <label for="username"
                            class="sr-only">账号：</label>
                        <input type="text"
                            name="username"
                            id="username"
                            placeholder="请输入用户名"
                            class="form-control">
                    </div>
                    <div class="form-group mr-3">
                        <label for="password"
                            class="sr-only">密码：</label>
                        <input type="password"
                            name="password"
                            id="password"
                            class="form-control">
                    </div>
                    <button class="btn btn-primary">登录</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>水平表单案例</h1>
                <form class="border bg-light p-3">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label class="col-form-label col-md-3 text-md-right">账号</label>
                            <input type="text"
                                name="username"
                                id="username"
                                placeholder="请输入用户名"
                                class="form-control"></input>
                        </div>
                        <div class="col-md-6">
                            <label class="col-form-label col-md-3 text-md-right">密码</label>
                            <input type="password"
                                name="password"
                                id="password"
                                class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 offset-md-3">
                            <button class="btn btn-primary">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
