<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件2301-丁志伟-【实例2-8】</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">第1列，不排序</div>
            <div class="col order-7">第 2 列</div>
            <div class="col">第3列，不排序</div>
            <div class="col">第4列，不排序</div>
            <div class="col order-2">第5列</div>
        </div>
        <div class="row">
            <div class="col order-last">第1列，排最后</div>
            <div class="col">第2列</div>
            <div class="col order-first">第3列，排最前面</div>
        </div>
    </div>
    <h1>软件2301-丁志伟-【实例2-8】</h1>
</body>
</html>
