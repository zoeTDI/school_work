<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>软件2301-丁志伟</title>
  <link
    rel="stylesheet"
    href="../css/bootstrap.min.css"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="p-2 w-25">宽度占25%</div>
        <div class="p-2 w-50">宽度占50%</div>
        <div class="p-2 w-75">宽度占75%</div>
        <div class="p-2 w-100">宽度占100%</div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div style="height: 100px;background-color: rgba(255, 0, 0, 0.1);">
          <div class="wdiv h-25 d-inline-block">高25%</div>
          <div class="wdiv h-50 d-inline-block">高50%</div>
          <div class="wdiv h-75 d-inline-block">高75%</div>
          <div class="wdiv h-100 d-inline-block">高100%</div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div
          class="p-2"
          style="height: 60px;background-color: #2f92ca;"
        >
          <img
            src="./image.png"
            alt="image"
            class="mh-100 float-flet"
          >
          <div
            style="width: 40px;"
            class="float-right"
          >
            <img
              src="./image.png"
              alt="image"
              class="mw-100"
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
