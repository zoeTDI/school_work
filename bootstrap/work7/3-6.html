<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件2301-丁志伟</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>可以使用 mark 标识<mark>高亮</mark>文本</p>
                <p><del>这行使用 del 删除文本</del></p>
                <p><s>这行使用 s 删除文本</s></p>
                <p>这里使用 ins 标签插入文本：<ins>ins也是下画线的效果</ins>。</p>
                <p><u>使用 u 标签添加下画线</u></p>
                <p>这里使用了 small 标签：<small>小号文字</small></p>
                <p>这行使用了strong加粗文本：<strong>加粗效果</strong></p>
                <p>这行使用 em 标签，让文本变为斜体：<em>斜体效果</em></p>
            </div>
        </div>
    </div>
</body>
</html>
