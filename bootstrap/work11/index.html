<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件2301-丁志伟</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <h1>一、预定义按钮</h1>
    <button type="button" class="btn">b</button>
    <button type="button" class="btn btn-primary">b</button>
    <button type="button" class="btn btn-secondary">b</button>
    <button type="button" class="btn btn-success">b</button>
    <button type="button" class="btn btn-info">b</button>
    <button type="button" class="btn btn-warning">b</button>
    <button type="button" class="btn btn-danger">b</button>
    <button type="button" class="btn btn-dark">b</button>
    <button type="button" class="btn btn-light">b</button>
    <button type="button" class="btn btn-link">b</button>
    <h1>按钮标签</h1>
    <a href="http://www.baidu.com" class="btn btn-primary">b</a>
    <button class="btn btn-primary" type="submit">提交</button>
    <input type="button" value="输入" class="btn btn-primary">
    <input type="reset" value="重置" class="btn btn-primary">
    <input type="submit" value="提交" class="btn btn-primary">
    <h1>按钮边框</h1>
    <button type="button" class="btn btn-outline-primary">b</button>
    <button type="button" class="btn btn-outline-secondary">b</button>
    <button type="button" class="btn btn-outline-success">b</button>
    <button type="button" class="btn btn-outline-info">b</button>
    <button type="button" class="btn btn-outline-warning">b</button>
    <button type="button" class="btn btn-outline-danger">b</button>
    <button type="button" class="btn btn-outline-dark">b</button>
    <button type="button" class="btn btn-outline-light">b</button>
    <button type="button" class="btn btn-link">b</button>
    <h1>按钮尺寸</h1>
    <button type="button" class="btn btn-outline-primary btn-lg">b</button>\
    <button type="button" class="btn btn-outline-sedcondary btn-sm">b</button>
    <h1>激活和禁用按钮</h1>
    <button type="button" class="btn btn-outline-primary">b</button>
    <button type="button" class="btn btn-outline-primary active">b</button>
    <button type="button" class="btn btn-secondary active">b</button>
    <button type="button" class="btn btn-secondary disabled">b</button>
</body>
</html>
