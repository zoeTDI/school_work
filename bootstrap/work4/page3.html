<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件技术2301-刘意-3</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 15px;

            [class*="col"] {
                padding-top: 15px;
                padding-bottom: 15px;
                background-color: rgba(86, 61, 124, .15);
                border: 1px solid rgba(86, 61, 124, .2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">列</div>
            <div class="col">列</div>
            <div class="w-100"></div>
            <div class="col">列</div>
            <div class="col">列</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">列</div>
            <div class="col">列</div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col">列</div>
            <div class="col">列</div>
        </div>
    </div>
</body>
</html>
