<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../css/bootstrap.min.css">
    <title>软件2301-丁志伟</title>
</head>

<body>
    <div class="container">
        <h2>文本域</h2>
        <form action=""
            class="border bg-light p-3">
            <div class="form-group">
                <p><label for="comment">发表评论</label></p>
                <p>
                    <textarea name="comment"
                        id="comment"
                        class="form-control"
                        rows="4"></textarea>
                </p>
            </div>
        </form>
        <h2>单选按钮和复选框</h2>
        <div class="row">
            <div class="col-6">
                <form action=""
                    class="border bg-light p-3">
                    <div class="form-group">
                        <label for=""
                            class="control-label">性别：</label>
                        <label class="control-label">
                            <small>本页面内容仅供反串、娱乐，如果觉得被冒犯了，那就被冒犯了。</small>
                        </label>
                        <div class="form-check">
                            <input type="radio"
                                name="gender"
                                id="genderm"
                                class="form-check-input"
                                value="女">
                            <label for="genderm"
                                class="form-check-label">女</label>
                        </div>
                        <div class="form-check">
                            <input type="radio"
                                name="gender"
                                id="genderm"
                                class="form-check-input"
                                value="男">
                            <label for="genderm"
                                class="form-check-label">男</label>
                        </div>
                        <div class="form-check">
                            <input type="radio"
                                name="gender"
                                id="genderm"
                                class="form-check-input"
                                value="武装直升机">
                            <label for="genderm"
                                class="form-check-label">武装直升机</label>
                        </div>
                        <div class="form-check">
                            <input type="radio"
                                name="gender"
                                id="genderm"
                                class="form-check-input"
                                value="上午男下午女">
                            <label for="genderm"
                                class="form-check-label">上午男下午女</label>
                        </div>
                        <div class="form-check">
                            <input type="radio"
                                name="gender"
                                id="genderm"
                                class="form-check-input"
                                value="上午女下午男">
                            <label for="genderm"
                                class="form-check-label">上午女下午男</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <form action=""
                    class="border bg-light p-3">
                    <div class="form-group">
                        <label for=""
                            class="control-label">专业课</label>
                        <div class="form-check">
                            <input type="checkbox"
                                name="courses"
                                id="js"
                                class="form-check-input"
                                value="JavaScript">
                            <label for=""
                                class="form-check-label">JavaScript</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox"
                                name="courses"
                                id="C++"
                                class="form-check-input"
                                value="C++">
                            <label for=""
                                class="form-check-label">C++</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox"
                                name="courses"
                                id="C"
                                class="form-check-input"
                                value="C">
                            <label for=""
                                class="form-check-label">C</label>
                        </div>
                        <div class="form-check">

                            <input type="checkbox"
                                name="courses"
                                id="chatgpt"
                                class="form-check-input"
                                value="chatgpt">
                            <label for=""
                                class="form-check-label">ChatGPT 面向AI编程</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
